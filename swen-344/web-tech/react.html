<!DOCTYPE html>
<html ng-app="hello">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Web Tech | react</title>
    <link rel="stylesheet" type="text/css" href="../../assets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/style.css">
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="react/app.js"></script>
  </head>
  <body ng-controller="PhotoListCtrl">
    <style>
      .content {
        text-align: left;
      }
      .column {
        max-width: 1000px;
      }
    </style>
    <div class="ui center aligned grid">
      <div class="column">
        <h2 class="ui blue image header">
          <div class="content">
            Web Tech Exploration - React
          </div>
        </h2>
        <div class="ui stacked segment">
          <div id="list"></div>
          <div class="ui horizontal divider">
            Pictures
          </div>
          <div id="pictures"></div>
          <div class="ui horizontal divider">
            Why do you want to be in Web Engineering?
          </div>
          <p>
            I wanted to take this course because I had already done some web work on my own and wanted to get a higher level understanding on how the web works.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
